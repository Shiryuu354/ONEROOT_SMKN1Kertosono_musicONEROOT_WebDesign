<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>musicONEROOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/otp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Enter Verification Code</h2>
      <p>
        We've sent a code to your email. This code will expire in
        <span class="timer" id="countdown">02:00</span>
      </p>

      <form action="resetpass.html">
        <div class="otp-box">
          <input type="text" name="otp1" maxlength="1" required />
          <input type="text" name="otp2" maxlength="1" required />
          <input type="text" name="otp3" maxlength="1" required />
          <input type="text" name="otp4" maxlength="1" required />
        </div>
        <button class="btn" type="submit">Verify Code</button>
      </form>

      <div class="resend">
        <span id="expiredMsg"
          >Resend Code in <span id="timerText">02:00</span></span
        >
      </div>

      <div id="resendSection">
        <div class="info-text">Haven't received the OTP code?</div>
        <button id="resendButton" onclick="resendOTP()">Resend OTP</button>
      </div>
      <script src="../js/otp.js"></script>
    </div>
  </body>
</html>
