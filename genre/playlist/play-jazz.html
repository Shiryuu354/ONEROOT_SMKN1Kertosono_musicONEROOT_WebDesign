<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>musicONEROOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/genre/playlist/playlist.css">
</head>
<body>
  <div class="container">
    <!-- Box Audio Player -->
    <div class="player-box">
      <div class="cover">
        <div class="track-art"></div>
      </div>
      <div class="track-info">
        <p class="track-name">Track Name</p>
        <p class="track-artist">Track Artist</p>
        <p class="now-playing">Playing x of y</p>
      </div>

      <div class="wave" id="wave">
        <span class="stroke"></span><span class="stroke"></span>
        <span class="stroke"></span><span class="stroke"></span>
        <span class="stroke"></span><span class="stroke"></span>
      </div>

      <div class="controls">
        <button onclick="prevTrack()"><i class="fas fa-backward"></i></button>
        <button onclick="playpauseTrack()" class="playpause-track"><i class="fas fa-play"></i></button>
        <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
      </div>

      <div class="slider_container">
        <span class="current-time">00:00</span>
        <input type="range" class="seek_slider" min="1" max="100" value="0" onchange="seekTo()">
        <span class="total-duration">00:00</span>
      </div>

      <div class="slider_container volume">
        <i class="fa fa-volume-down"></i>
        <input type="range" class="volume_slider" min="1" max="100" value="99" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>

    <!-- Box Lyrics -->
    <div class="lyrics-box">
      <div class="lyrics-container">
        <div class="lyrics" id="lyrics">
          <!-- Lirik akan dimasukkan di sini -->
        </div>
      </div>
    </div>
  </div>

  <script src="/js/genre/playlist/play-jazz.js"></script>
</body>
</html>
